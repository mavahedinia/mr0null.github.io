<!-- Team Section -->
    <section id="team" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">تیم پرسپولیس</h2>
                    <h3 class="section-subheading text-muted">افراد مشارکت کننده در پروژه:</h3>
                </div>
            </div>
            <div class="row">
                {% for member in site.people %}
                <div class="col-sm-3 col-xs-4 team-en">
                    <div class="team-member">
                        <img src="{{ member.pic }}" class="img-responsive img-circle" alt="">
                        <h4>{{ member.name-fa }}</h4>
                        <p class="text-muted">{{ member.position-fa }}</p>
                        <ul class="list-inline social-buttons github">
                            {% for network in member.social %}
                            <li>
                                <a href="{{ network.url }}" target="_blank">
                                    <i class="fa fa-{{ network.title }}"></i>
                                </a>
                            </li>
                            {% endfor %}

                        </ul>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <p class="large text-muted">افرادی که کمک کردند تا پروژه به اینجا برسد!</p>
                </div>
            </div>
        </div>
    </section>
